    <p>Guess the number: ****</p>
    <p>The number is from 1 to 100</p>

    Enter ur guess: <input type="text" id="myGuess">
    <input type="button" value="Check it" onclick="checkIt()">

    <p>Result: <span id="result"></span></span></p>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
            var userNum = document.getElementById("myGuess").value;
            if (userNum < dNumber) { document.getElementById("result").innerHTML = "Higher :C";
            }
            else if (userNum > dNumber) { document.getElementById("result").innerHTML = "Lower :C";
            }
            else if (userNum == dNumber) { document.getElementById("result").innerHTML = "Yumyum is correct !! :DD"
            }
            else { document.getElementById("result").innerHTML = "Invalid !!";
            }
            
         
        }
    </script>
